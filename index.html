<!DOCTYPE html>
<html lang="en-US">
<head>
    <link rel="stylesheet" href="style.css" type="text/css">
    <meta name="description" content="Tic-Tac-Toe-Game">
    <meta content="Cemal-Bolat" name="author">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    
    <header>
        <div id="headerBox">
            <section id="titleBox">
                <h1 id="title">Tic-Tac-Toe</h1>
            </section>
            <div id="currentTurn">
                <p id="currentTurnDisplay">Current-Player:<span id="currentPlayer">Player-1</span> </p>
            </div>
            <div id="scoreBox">
                <p class="score" id="player-1">Player-1: <span id="player-1-score">0</span></p>
                <p class="score" id="player-2">Player-2: <span id="player-2-score">0</span></p>
            </div>
            <div id="whoWillPut">
                <div id="whoWillPutSen">
                    <div id="player-1Letter">
                        Player-1--X
                    </div> &nbsp;&nbsp;&nbsp;
                    <div id="player-2Letter">
                        Player-2--O
                    </div>
                </div><br>
            </div>
            <div id="result">
                <p id="resultSentence"></p>
            </div>
        </div>
    </header>
    <main>

        <div id="table">

        </div>

    </main>
    <footer></footer>
    <script src="./script.js"></script>
</body>
</html>
